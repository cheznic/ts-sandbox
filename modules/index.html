<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Page Title</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="./main.css" />
   <!-- 
      The following configuration is needed to load JS modules from other files.
      Tested with SystemJS version 0.21.5.  Install by running the following from 
      the project root:
            npm install --save systemjs@0.21.5

      If one file output is wanted, the tsconfig.json needs to be changed:
         from 
            "module": "commonjs"
         to
            "module": "amd"
      Then the tsc command needs to use the -outFile
         tsc app.ts --outFile app.js
   -->
   <script src="node_modules/systemjs/dist/system.js"></script>
   <script>
      SystemJS.config({
         baseURL: '/',
         packages: {
            '/': {
               defaultExtension: 'js'
            }
         }
      });

      SystemJS.import('app.js');
   </script>
</head>

<body>
   Hello!

</body>

</html>
